<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTracker</title>
    <style>
        /* General Reset and Body Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7ff;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6a5af9;
            display: flex;
            align-items: center;
        }

        .header a {
            text-decoration: none;
            color: #fff;
            background-color: #6a5af9;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #5845d0;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .input-section label {
            font-weight: bold;
            margin-right: 10px;
        }

        .input-section input,
        .input-section select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #6a5af9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            flex: 0 1 150px;
            transition: background-color 0.3s ease;
        }

        .input-section button:hover {
            background-color: #5845d0;
        }

        /* Table Section */
        .expenses-list {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #6a5af9;
            color: white;
            font-weight: bold;
        }

        tfoot td {
            font-weight: bold;
            font-size: 16px;
            background-color: #f4f7ff;
        }

        .delete-btn {
            padding: 8px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        /* Overview Section */
        .overview {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .overview .box_d {
            flex: 1;
            background-color: #62e348;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .overview .box_a {
            flex: 1;
            background-color: #e14343;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .overview .box h3 {
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
        }

        .overview .box h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 0;
        }

        /* Export Section */
        .export-section {
            text-align: center;
        }

        .export-section button {
            padding: 12px 30px;
            background-color: #6a5af9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .export-section button:hover {
            background-color: #5845d0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .overview {
                flex-direction: column;
                gap: 10px;
            }

            .input-section {
                flex-direction: column;
                gap: 10px;
            }

            .input-section button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                MoneyTracker
            </div>
            <!-- <a href="#">Get Started</a> -->
        </div>

        <div class="overview">
            <div class="box_d">
                <h3>Total Deposit</h3>
                <h2 id="total-deposit-amount">$0</h2>
            </div>
            <div class="box_a">
                <h3>Total Expenses</h3>
                <h2 id="total-amount">$0</h2>
            </div>
        </div>

        <div class="input-section">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <label for="deposit-input">Deposit:</label>
            <input type="number" id="deposit-input" placeholder="Enter deposit amount">
            <label for="amount-input">Expense:</label>
            <input type="number" id="amount-input" placeholder="Enter expense amount">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Relaxing">Relaxing</option>
                <option value="Travel">Travel</option>
            </select>
            <button id="add-btn">Add</button>
        </div>

        <div class="expenses-list">
            <h2>Expenses List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Deposit</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expnese-table-body"></tbody>
                <!-- <tfoot>
                    <tr>
                        <td colspan="2">Total:</td>
                        <td id="total-amount">$0</td>
                        <td id="total-deposit-amount" colspan="2">$0</td>
                    </tr>
                </tfoot> -->
            </table>
        </div>

        <div class="export-section">
            <button id="export-btn">Export to CSV</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
