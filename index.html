<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1,
        h2 {
            text-decoration: none;
            color: #fff;
            background-color: #6a5af9;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .input-section {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .input-section label {
            font-weight: bold;
            margin-right: 10px;
        }

        .input-section input[type="number"],
        .input-section input[type="date"] {
            padding: 10px;
            margin-right: 10px;
        }

        .input-section select {
            padding: 10px;
            margin-right: 10px;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #6a5af9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .expenses-list {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #6a5af9;
            color: white;
        }

        tfoot td {
            font-weight: bold;
        }

        .delete-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button horizontally */
        }

        .export-section {
            text-align: center;
            margin-top: 20px;
        }

        .export-section button {
            padding: 10px 20px;
            background-color: #6a5af9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Money Tracker</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
            <option value="Travel">Travel</option>
        </select>
        <label for="deposit-input">Deposit:</label>
        <input type="number" id="deposit-input">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Deposit</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                
            </thead>
            <tbody id="expnese-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-deposit-amount"></td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="export-section">
        <button id="export-btn">Export to CSV</button>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
